name: adstab
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.0
  riverpod: ^2.5.0
  
  # PDF Viewing
  pdfrx: ^0.4.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Analytics & Tracking
  analytics: ^1.0.0
  
  # Network
  http: ^1.2.0
  
  # Local Storage
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  
  # Image Handling
  cached_network_image: ^3.4.0
  
  # Carousel
  carousel_slider: ^5.1.1 
  
  # UI Enhancements
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0
  
  # Build Runner untuk Hive
  build_runner: ^2.4.0
  hive_generator: ^2.0.0


flutter:
  uses-material-design: true
  
  assets:
    - assets/pdf/

  
